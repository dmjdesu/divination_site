{% extends 'comment/base.html' %} {% block content %}
<h2>Comment List</h2>
<ul>
  {% for comment in comments %}
  <li>
    {{ comment.comment }}
    <a href="{% url 'review:comment_update' comment.pk %}">Edit</a> |
    <a href="{% url 'review:comment_delete' comment.pk %}">Delete</a>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'review:comment_create' %}">Add New Comment</a>
{% endblock %}
