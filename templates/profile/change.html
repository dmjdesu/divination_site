{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプルページ</title>
    <style>
      body {
        color: #fff;
        font-family: "Arial", sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        margin: 0;
        padding-bottom: 100px; /* footerの高さ分のpaddingを追加 */
      }
      .scrollable-container {
        max-height: 75%; /* この値は必要に応じて調整してください */
        overflow-y: auto;
        border: 1px solid #ccc; /* 必要に応じて境界線を追加 */
        padding: 10px; /* 必要に応じてパディングを追加 */
      }
      .truncate-text {
        width: 150px; /* 必要な幅を指定してください */
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        color: white;
        text-decoration-line: none;
      }
      .rounded-circle {
        border-radius: 50%;
      }
      .container {
        flex: 1;
        position: relative;
        background-image: var(--background-url);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100%;
        margin: 0 auto; /* 追加 */
        flex-grow: 1;
        width: 100%;
        padding-bottom: 780px; /* パディング */
      }
      .footer {
        position: fixed; /* fixedからabsoluteに変更 */
        bottom: 0;
        left: 0; /* 追加 */
        right: 0; /* 追加 */
        margin: 0 auto; /* 追加 */
        padding: 20px 0;
        background-color: #333;
      }
      .points {
        font-size: 24px;
      }
      .message-content {
        display: flex;
        flex-direction: column; /* 子要素を縦方向に並べる */
        justify-content: space-between; /* 上下中央に配置 */
        height: 100%; /* 全高さを利用 */
        margin-left: auto; /* 左側の余白を自動で調整 */
        margin-right: auto; /* 右側の余白を自動で調整 */
        padding-left: 20px; /* 左側の余白を20pxとる */
        padding-right: 20px; /* 右側の余白を20pxとる */
        word-wrap: break-word; /* 文字列を折り返す */
        overflow-wrap: break-word; /* 文字列を折り返す (新しい名前のプロパティ) */
      }

      .item-content:first-child {
        /* 最初の .item-content 要素、つまり username をターゲットにする */
        align-self: center; /* 自分自身を中央に配置 */
        margin-top: 10px; /* 任意の余白を上部に追加して位置を調整 (値は調整可能) */
      }

      .item-content {
        padding-top: 10px; /* 上の余白 */
        padding-bottom: 10px; /* 下の余白 */
        font-family: "リュウミン R-KL";
        word-wrap: break-word; /* 文字列を折り返す */
        overflow-wrap: break-word; /* 文字列を折り返す (新しい名前のプロパティ) */
        white-space: normal; /* テキストを自然に折り返す */
      }

      .user-section,
      .message-section {
        display: flex;
        justify-content: space-between;
        margin-left: 20%;
      }

      .message-section {
        align-items: center; /* オプション: 項目を垂直に中央揃えにする場合 */
        width: 100%; /* オプション: 100%の幅を持つことで、項目の間に最大の間隔を確保します */
      }

      .timestamp {
        margin-right: 2%;
      }
      .message-box {
        box-sizing: border-box;
        background-image: var(--background-url);
        width: 100%;
        height: 150px;
        background-size: 100% 100%;
        background-repeat: no-repeat; /* 画像の繰り返しを防ぐ */
        background-position: center; /* 画像を中央に配置する */
        display: flex;
        align-items: center;
        position: relative;
      }
      .bottom-right-text {
        position: absolute;
        bottom: 20px; /* 10pxは例としての値で、必要に応じて変更してください */
        right: 75px; /* 同上 */
        /* 必要に応じてその他のスタイルを追加 */
      }
      .resize-width {
        width: 100px; /* あるいは希望するサイズに設定 */
        height: auto;
        margin-left: 7%;
      }
      .icon-size {
        height: 100px;
        width: 100px;
      }
      .icons {
        display: flex;
        justify-content: space-around;
        width: 100%;
      }
      img {
        width: 100%;
        max-width: 800px;
      }
      .message-container {
        padding: 15px;
        margin: 20px 0;
        border-radius: 8px;
        text-align: center;
      }
      .header {
        background-color: #000; /* 背景色 */
        color: #fff; /* テキスト色 */
        padding: 20px; /* パディング */
        display: flex; /* フレックスボックス */
        justify-content: space-between; /* 要素を両端に配置 */
        align-items: center; /* 要素を垂直方向に中央揃え */
        border: 2px solid gold; /* 金色の枠線 */
      }
      .title {
        font-size: 24px; /* フォントサイズ */
        text-align: center; /* テキストを中央揃え */
        flex-grow: 1; /* 空間を均等に広げる */
      }
      .points {
        font-size: 24px; /* フォントサイズ */
        background-color: #444; /* 背景色 */
        padding: 10px; /* パディング */
      }
      .profile-section {
        margin-top: 50px;
        background-color: #000; /* 背景色 */
        color: #fff; /* テキスト色 */
        padding: 20px; /* パディング */
        border: 2px solid gold; /* 金色の枠線 */
      }
      .profile-config {
        margin-top: 20px;
        background-color: #000; /* 背景色 */
        color: #fff; /* テキスト色 */
        padding: 20px; /* パディング */
        border: 2px solid gold; /* 金色の枠線 */
      }
      .profile-header {
        font-size: 24px; /* フォントサイズ */
        margin-bottom: 20px; /* 下の余白 */
        text-align: center; /* 中央揃え */
      }
      .profile-item {
        display: flex; /* フレックスボックス */
        justify-content: center; /* アイテムを中央に配置 */
        margin-bottom: 10px; /* 下の余白 */
      }
      .profile-label {
        font-weight: bold; /* ラベルを太字に */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="title">設定</div>
      <a class="truncate-text" href="{% url 'product-top-page' %}">
        <div class="points">0000pt</div>
      </a>
    </div>
    <div
      class="container"
      style="--background-url: url('{% static 'image/設定背景.png' %}')"
    >
      <div class="profile-section">
        <div class="profile-header">プロフィール</div>
        <div class="profile-item">
          <span class="profile-label">名前:</span>
        </div>
        <div class="profile-item">
          <span class="profile-label">生年月日:</span>
        </div>
        <div class="profile-item">
          <span class="profile-label">利用回数:</span>
        </div>
      </div>
      <div class="profile-config">
        <div class="profile-header">アカウント・メルマガ設定</div>
      </div>
      <div class="profile-config">
        <div class="profile-header">通知設定</div>
      </div>
      <div class="profile-config">
        <div class="profile-header">ヘルプ</div>
      </div>
      <div class="profile-config">
        <div class="profile-header">退会・アカウント削除</div>
      </div>
      <div class="profile-config">
        <div class="profile-header">料金システム</div>
      </div>
      <div class="profile-config">
        <div class="profile-header">ユーザーマニュアル</div>
      </div>
      <div class="profile-config">
        <div class="profile-header">利用規約</div>
      </div>
      <div class="profile-config">
        <div class="profile-header">プライバシーポリシー</div>
      </div>
      <div class="profile-config">
        <div class="profile-header">特定商取引法に基づく表示</div>
      </div>
    </div>
    {% include '_footer.html' %}
  </body>
</html>
