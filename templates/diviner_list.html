{% extends 'base.html' %} {% load static %} {% block customcss %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock customcss %} 
{% block content %}
<div class="container mt-3">
  
  <form method="get" action="">
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">絞り込む</button>
  </form>
  
  {% for item in object_list %}
  <div class="alert alert-success" role="alert">
    <p>ユーザ名
      <a href="{% url 'detail' item.pk %}">{{item.username}}
        <img width="100" height="100" class="rounded img-fluid" src="{{ item.img.url }}" alt="avatar_thumbnail" onerror="this.onerror=null; this.src='https://ptetutorials.com/images/user-profile.png'">
      </a>
    </p>

    <p>占いタイプ<a href="{% url 'detail' item.pk %}">{{item.divinertype}}</a></p>
  </div>
  {% endfor %}
</div>
{% endblock content %}
