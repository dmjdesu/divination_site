{% extends 'base.html' %} {% load static %} {% block customcss %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock customcss %} {% block content %}
<div class="container mt-3">
  {% for item in object_list %}
  <div class="alert alert-success" role="alert">
    <p>ユーザ名<a href="{% url 'detail' item.pk %}">{{item.username}}<img width="50" height="50" class="rounded img-fluid" src="{{ request.user.userPro.img.url }}" alt="avatar_thumbnail"></a></p>
    
    <p>占いタイプ<a href="{% url 'detail' item.pk %}">{{item.divinertype}}</a></p>
  </div>
  {% endfor %}
</div>
{% endblock content %}
