{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>サンプルページ</title>
    <style>
      body {
        font-family: "Yu Gothic", sans-serif;
        /* background-color: #000; この行をコメントアウト */
        color: white;
        margin: 0;
        padding: 0;
      }

      .back-button-img {
        position: absolute;
        top: 10px;
        left: 10px;
        cursor: pointer;
        z-index: 10;
      }

      .container {
        padding: 30px 10px;
        position: relative;
        background-image: var(--background-url);
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        min-height: 100%;
        max-width: 600px; /* 追加 */
        margin: 0 auto; /* 追加 */
      }

      .back-button {
        position: fixed;
        top: 0;
        left: 100;
        z-index: 10;
      }

      .back-button img {
        max-width: 100px; /* このサイズは適宜調整してください。 */
        height: auto;
      }

      .header {
        text-align: center;
        font-size: 1.5em;
        background-image: var(--background-url);
        padding: 50px 0;
        background-size: cover;
        position: relative;
        overflow: visible;
      }

      .custom-icon {
        position: absolute;
        z-index: 10; /* これが2つの背景の上に来るように設定 */
        top: 50%; /* アイコンの上端を親要素の中央に配置 */
        left: 50%; /* アイコンの左端を親要素の中央に配置 */
        transform: translate(-50%, 0%); /* アイコン自体を中央に移動 */
        width: 100px; /* アイコンのサイズ指定 */
        height: 100px;
        border-radius: 50%;
      }

      .content {
        background-image: url("yuuyake.jpeg");
        background-size: cover;
        padding: 40px 0;
        z-index: 1;
      }

      .rating {
        text-align: center;
        font-size: 2em;
        margin-top: 15px;
      }

      .section {
        border: 15px solid transparent;
        margin: 10px 0;
        padding: 10px;
        font-size: 1.3em;
        text-align: center;
        border-image: url("waku.png") 30 round;
        border-image-outset: 0;
      }

      .section.special-background {
        height: 200px;
        background-image: var(--background-url);
        background-size: cover; /* 画像をセクション全体にフィットさせる */
        background-repeat: no-repeat; /* 画像の繰り返しを防ぐ */
        background-position: center; /* 画像を中央に配置する */
        color: white; /* 文字色を白に設定 */
      }

      .footer-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-top: 15px;
      }

      .footer-icons img {
        width: 100px;
        height: 100px;
      }

      /* モーダルの基本スタイル */
      .modal {
        display: none; /* Hidden by default */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        z-index: 1000; /* Ensure modal appears on top */
      }

      .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="modal" id="messageModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <!-- モーダルのヘッダー部分を追加 -->
        <div style="background-color: #ddd; padding: 10px; font-size: 20px">
          メッセージヘッダー
        </div>
        <p>メッセージを送信</p>
        <form method="post" action="">
          {% csrf_token %}
          <!-- テキスト入力のサイズを変更 -->
          {{ message_form.as_p }}
          <button
            type="submit"
            class="btn btn-primary"
            style="margin-top: 10px"
          >
            Send
          </button>
        </form>
      </div>
    </div>
    <div
      class="container"
      style="--background-url: url('{% static 'image/背景.png' %}')"
    >
      <a href="#" class="back-button">
        <img
          src="{% static 'image/バック.png' %}"
          alt="戻る"
          onclick="history.back()"
        />
      </a>
      <div
        class="header"
        style="--background-url: url('{% static 'image/夕焼け.jpeg' %}')"
      >
        <div class="icon-container">
          {% if image_url %}
          <img
            src="{{ image_url }}"
            alt="カスタムアイコンの説明"
            class="custom-icon"
            onerror="this.onerror=null; this.src='https://ptetutorials.com/images/user-profile.png'"
          />
          {% else %}
          <img
            src="https://ptetutorials.com/images/user-profile.png"
            alt="カスタムアイコンの説明"
            class="custom-icon"
          />
          {% endif %}
        </div>
      </div>

      <div class="content">
        <div class="rating">
          <img
            width="30"
            height="30"
            src="{% static 'image/星.png' %}"
            alt="カスタムアイコンの説明"
          />
          4.5
        </div>

        <div
          class="section special-background"
          style="--background-url: url('{% static 'image/占い.png' %}')"
        ></div>
        <div
          class="section special-background"
          style="
            --background-url: url('{% static 'image/メッセージフレーム.png' %}');
          "
        ></div>
        <div
          class="section special-background"
          style="
            --background-url: url('{% static 'image/お客様の声フレーム.png' %}');
          "
        ></div>

        <div class="footer-icons">
          <img src="{% static 'image/今すぐチャット.png' %}" alt="メッセージ" />
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // モーダルとクローズボタンの要素を取得
      var modal = document.getElementById("messageModal");
      var btn = document.querySelector(".footer-icons img[alt='メッセージ']");
      var span = document.querySelector(".close");

      // メッセージアイコンをクリックしたときの動作
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // クローズボタンをクリックしたときの動作
      span.onclick = function () {
        modal.style.display = "none";
      };

      // モーダルの外側をクリックしたときの動作
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    });
  </script>
</html>
